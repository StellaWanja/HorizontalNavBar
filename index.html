<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Horizontal Navbar</title>
</head>
<body id="body-container">

    <header class="header" id="header">
        <div class="hamburger">
            <i class="fas fa-bars" id="hamburger-btn"></i>
        </div>
    </header>

    <div class="left-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="" class="nav-logo">
                    <i class="fas fa-layer-group nav-logo-icon"></i>
                    <span class="nav-logo-name">StylaDes</span>
                </a>

                <div class="nav-list">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-list-ul nav-icon"></i>
                        <span class="nav-name">Dashboard</span>
                    </a>

                    <a href="#" class="nav-link">
                        <i class="fas fa-users nav-icon"></i>
                        <span class="nav-name">Users</span>
                    </a>
                    
                    <a href="#" class="nav-link">
                        <i class="fas fa-envelope nav-icon"></i>
                        <span class="nav-name">Messages</span>
                    </a>

                    <a href="#" class="nav-link">
                        <i class="fas fa-star nav-icon"></i>
                        <span class="nav-name">Favorites</span>
                    </a>

                </div>
            </div>

            <a href="#" class="nav-link">
                <i class="fas fa-sign-out-alt nav-icon"></i>
                <span class="nav-name">Log Out</span>
            </a>
            </div>
        </nav>
    </div>

    <h1>Components</h1>

    <script src="script.js"></script>
    
</body>
</html>
